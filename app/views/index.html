<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/ProjectPandaFrontend/public/stylesheets/tabs.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script src="/ProjectPandaFrontend/public/javascripts/TabsApp.js"></script>
    <title>Project Panda</title>
</head>
<body>
<h1>Project Panda</h1>

<form>
    Name:<br>
    <input type="text" name="name" ng-model="user.name" />
    <br>
    Password:<br>
    <input type="text" name="password" ng-model="user.password" >
    <br><br>
    <button ng-click="update(user)">Save Data</button>
</form>
<br><br><br>

<div ng-app="TabsApp">
    <div id="tabs" ng-controller="TabsCtrl">
        <ul>
            <li ng-repeat="tab in tabs"
                ng-class="{active:isActiveTab(tab.url)}"
                ng-click="onClickTab(tab)">
                {{tab.title}}
            </li>
        </ul>
        <div id="mainView">
            <div ng-include="currentTab"></div>
        </div>
    </div>
    <script type="text/ng-template" id="one.tpl.html">
        <div id="viewOne">
            <h1>Description</h1>

            <p> The "Data"-Tab includes various usernames and passwords. If "Save" is being pressed, that current user
                is also saved in the "Data"-Tab.</p>
        </div>

    </script>

    <script type="text/ng-template" id="two.tpl.html">
        <div id="viewTwo">
            <h1>Data</h1>
            <div ng-repeat="user_auth in credentials">
                <br>Username:{{user_auth.username}}
                <br>Password:{{user_auth.password}}
            </div>
            <h2>Form credentials</h2>
            <div>{{user.name}}</div>
            <div>{{user.password}}</div>
        </div>
    </script>

</div>

</body>
</html>
